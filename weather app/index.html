<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6c6204508a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h2>Weather App</h2> -->
    <div id="container" class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input id="location-input" type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <p class="city-hide">city hide</p>
    
        <div id="weather-display" class="weather-display">
            <div class="location-date">
                <div class="location" id="location"></div>
                <div class="date" id="date"></div>
            </div>
            <div class="icon" id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather" id="weather"></div>
            <div class="details">
                <div class="humidity" id="humidity"></div>
                <div class="wind" id="wind"></div>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="weather-info">
                        <div class="weather">
                            <img src="weatherimg/cloud.png" alt="">
                            <p class="temperature">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="weatherimg/error.png" alt="">
                <p>Oops! Location not found!!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
